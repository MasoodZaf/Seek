<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Professional gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#pattern)" opacity="0.3"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.08)" opacity="0.6"/>
  <rect x="50" y="50" width="4" height="40" fill="rgba(255,255,255,0.2)" rx="2"/>
  <rect x="1140" y="540" width="4" height="40" fill="rgba(255,255,255,0.2)" rx="2"/>
  
  <!-- Code-like decorative elements -->
  <g opacity="0.15" fill="white">
    <text x="900" y="150" font-family="JetBrains Mono, monospace" font-size="14" font-weight="400">
      function learn() {
    </text>
    <text x="920" y="170" font-family="JetBrains Mono, monospace" font-size="14" font-weight="400">
      return 'success';
    </text>
    <text x="900" y="190" font-family="JetBrains Mono, monospace" font-size="14" font-weight="400">
      }
    </text>
  </g>
  
  <!-- Main logo and branding -->
  <g transform="translate(100, 200)">
    <!-- Logo background -->
    <rect width="120" height="120" rx="24" ry="24" fill="rgba(255,255,255,0.15)" filter="url(#dropShadow)"/>
    
    <!-- Logo -->
    <text x="60" y="60" fill="white" text-anchor="middle" dominant-baseline="middle" 
          font-size="48" font-family="Inter, system-ui, sans-serif" font-weight="700" 
          letter-spacing="-0.02em">SEEK</text>
    
    <!-- Tagline -->
    <text x="60" y="85" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle" 
          font-size="12" font-family="Inter, system-ui, sans-serif" font-weight="500" 
          letter-spacing="0.1em">LEARN • CODE • GROW</text>
  </g>
  
  <!-- Main heading -->
  <text x="300" y="280" fill="url(#textGradient)" 
        font-size="64" font-family="Inter, system-ui, sans-serif" font-weight="800" 
        letter-spacing="-0.03em" filter="url(#dropShadow)">
    Professional Coding
  </text>
  
  <text x="300" y="340" fill="url(#textGradient)" 
        font-size="64" font-family="Inter, system-ui, sans-serif" font-weight="800" 
        letter-spacing="-0.03em" filter="url(#dropShadow)">
    Learning Platform
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="400" fill="rgba(255,255,255,0.9)" 
        font-size="24" font-family="Inter, system-ui, sans-serif" font-weight="500" 
        letter-spacing="-0.01em">
    Master coding with interactive tutorials, AI assistance,
  </text>
  
  <text x="300" y="430" fill="rgba(255,255,255,0.9)" 
        font-size="24" font-family="Inter, system-ui, sans-serif" font-weight="500" 
        letter-spacing="-0.01em">
    and a beautiful code playground.
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(300, 480)" fill="rgba(255,255,255,0.8)" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500">
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.6)"/>
    <text x="15" y="5">Interactive Tutorials</text>
    
    <circle cx="200" cy="0" r="3" fill="rgba(255,255,255,0.6)"/>
    <text x="215" y="5">AI-Powered Learning</text>
    
    <circle cx="400" cy="0" r="3" fill="rgba(255,255,255,0.6)"/>
    <text x="415" y="5">Professional Design</text>
  </g>
  
  <!-- Bottom branding -->
  <text x="300" y="580" fill="rgba(255,255,255,0.6)" 
        font-size="18" font-family="Inter, system-ui, sans-serif" font-weight="600" 
        letter-spacing="0.05em">
    SEEK-LEARNING.COM
  </text>
</svg>