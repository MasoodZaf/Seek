<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <!-- Professional gradient definition -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle inner glow -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners and gradient -->
  <rect width="192" height="192" rx="24" ry="24" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
  
  <!-- Geometric accent elements -->
  <circle cx="48" cy="48" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="144" cy="144" r="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="32" y="32" width="2" height="16" fill="rgba(255,255,255,0.15)" rx="1"/>
  <rect x="158" y="144" width="2" height="16" fill="rgba(255,255,255,0.15)" rx="1"/>
  
  <!-- Modern SEEK text with professional typography -->
  <text x="96" y="105" fill="white" text-anchor="middle" dominant-baseline="middle" 
        font-size="32" font-family="Inter, system-ui, sans-serif" font-weight="700" 
        letter-spacing="-0.02em" filter="url(#innerGlow)">SEEK</text>
  
  <!-- Subtle tagline -->
  <text x="96" y="125" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle" 
        font-size="10" font-family="Inter, system-ui, sans-serif" font-weight="500" 
        letter-spacing="0.05em">LEARN • CODE • GROW</text>
</svg>
