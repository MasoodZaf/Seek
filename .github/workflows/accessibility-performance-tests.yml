name: Accessibility & Performance Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  accessibility-performance-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Start backend server
      run: |
        cd backend
        npm start &
        sleep 10
      env:
        NODE_ENV: test
        PORT: 5001
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Run accessibility tests
      run: |
        cd frontend
        npm run test:accessibility
      continue-on-error: true

    - name: Run performance tests
      run: |
        cd frontend
        npm run test:performance
      continue-on-error: true

    - name: Run keyboard navigation tests
      run: |
        cd frontend
        npm run test:keyboard
      continue-on-error: true
    
    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x
    
    - name: Start frontend server for Lighthouse
      run: |
        cd frontend
        npm start &
        sleep 30
      env:
        CI: true

    - name: Run Lighthouse CI
      run: |
        cd frontend
        lhci autorun
      continue-on-error: true
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    - name: Generate comprehensive test report
      run: |
        cd frontend
        npm run test:comprehensive
      continue-on-error: true
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.node-version }}
        path: |
          frontend/test-reports/
          frontend/.lighthouseci/
        retention-days: 30

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports-${{ matrix.node-version }}
        path: frontend/coverage/
        retention-days: 30
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          try {
            const reportPath = path.join('frontend/test-reports/accessibility-performance-report.json');
            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              
              const comment = `
              ## üß™ Accessibility & Performance Test Results
              
              **Overall Status:** ${report.summary.overallStatus === 'passed' ? '‚úÖ PASSED' : '‚ùå FAILED'}
              **Duration:** ${Math.round(report.summary.totalDuration / 1000)}s
              
              ### Test Summary
              | Category | Passed | Failed | Total |
              |----------|--------|--------|-------|
              | Accessibility | ${report.summary.testCounts.accessibility.passed} | ${report.summary.testCounts.accessibility.failed} | ${report.summary.testCounts.accessibility.total} |
              | Performance | ${report.summary.testCounts.performance.passed} | ${report.summary.testCounts.performance.failed} | ${report.summary.testCounts.performance.total} |
              | Keyboard Navigation | ${report.summary.testCounts.keyboardNavigation.passed} | ${report.summary.testCounts.keyboardNavigation.failed} | ${report.summary.testCounts.keyboardNavigation.total} |
              
              üìä [View detailed report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
          } catch (error) {
            console.log('Could not post test results comment:', error.message);
          }

  lighthouse-budget-check:
    runs-on: ubuntu-latest
    needs: accessibility-performance-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download test artifacts
      uses: actions/download-artifact@v4
      with:
        name: test-reports-18.x
        path: test-reports/
    
    - name: Check Lighthouse budget
      run: |
        if [ -f "test-reports/.lighthouseci/manifest.json" ]; then
          echo "Lighthouse results found, checking performance budget..."
          # Add custom budget checking logic here
          echo "‚úÖ Performance budget check completed"
        else
          echo "‚ö†Ô∏è No Lighthouse results found"
        fi
    
    - name: Fail if critical accessibility issues
      run: |
        if [ -f "test-reports/accessibility-performance-report.json" ]; then
          # Check for critical accessibility failures
          ACCESSIBILITY_FAILED=$(cat test-reports/accessibility-performance-report.json | jq '.summary.testCounts.accessibility.failed')
          if [ "$ACCESSIBILITY_FAILED" -gt 0 ]; then
            echo "‚ùå Critical accessibility issues found: $ACCESSIBILITY_FAILED failures"
            exit 1
          else
            echo "‚úÖ No critical accessibility issues found"
          fi
        fi